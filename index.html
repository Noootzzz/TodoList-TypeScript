<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barre de Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><strong>Todo List</strong></li>
        </ul>
        <ul>
            <li><a href="register.html" class="secondary">Inscription</a></li>
            <li><a href="login.html" class="secondary">Connexion</a></li>
            <li><a href="#" role="button" class="secondary invalid" id="logout-button">Déconnexion</a></li>
        </ul>
    </nav>

    <!-- Liste des Tâches -->
    <section class="container">
        <h3>Ajouter une tâche</h3>
        <form id="task-form" class="grid">
            <hgroup>
                <input type="text" id="add-task-title" placeholder="Titre" required>
                <input type="text" id="add-task-description" placeholder="Description" required>
            </hgroup>
            <hgroup>    
                <input type="date" name="date" id="add-task-deadline" required>
                <button type="submit" class="primary" style="color: #fff;">Ajouter un tâche</button>
            </hgroup>
        </form>
        <p class="error" id="error-task-message"></p>
        <h2>Vos Tâches</h2>
        <div id="task-list" class="grid">
            <div id="no-user">
                <hgroup>
                    <h3>Vous n'êtes pas connecté</h3>
                </hgroup>
                <p>Inscrivez-vous <a href="register.html" data-tooltip="Inscription">ici</a>.</p>
                <p>Connectez-vous <a href="login.html" data-tooltip="Connexion">ici</a>.</p>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="container">
        <small>&copy; 2025 Todo-List</small>
    </footer>

    <script src="./js/tasks.js" type="module"></script>
    <script src="./js/logout.js" type="module"></script>
</body>
</html>
