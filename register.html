<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.pumpkin.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barre de Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><strong>Todo List</strong></li>
        </ul>
        <ul>
            <li><a href="login.html" class="secondary">Connexion</a></li>
        </ul>
    </nav>
    <!-- Section Inscription -->
    <main class="container">
        <div class="grid">
            <form id="register-form">
                <hgroup>
                    <h2>Inscription</h2>
                    <h3>Cr√©er un compte.</h3>
                </hgroup>
                <input type="text" id="register-username" name="register-username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="register-password" name="register-password" placeholder="Mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
        <ul class="error-div">
            <li><p class="error" id="error-register-message"></p></li>
            <li><p class="error" id="error-register-user"></p></li>
        </ul>
    </main>
    
    <!-- Footer -->
    <footer class="container">
        <small>&copy; 2025 Todo-List</small>
    </footer>

    <script src="./js/register.js" type="module"></script>
</body>
</html>
